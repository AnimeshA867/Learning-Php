<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Registration</title>
  </head>
  <body>
    <h2>Student Registration</h2>
    <form action="form.php" method="post">
      <table>
        <tr>
          <td>Student Name</td>
          <td>
            <input type="text" name="sname" id="nameid" required />
          </td>
        </tr>
        <tr>
          <td>Student Email</td>
          <td><input type="email" name="semail" id="emailid" required /></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="scity" id="cityid" required /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="male"
              required
            />
            <label for="gender">Male</label>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
              required
            />
            <label for="gender">Female</label>
          </td>
        </tr>
        <tr>
          <td>Courses:</td>
          <td>
            <input type="checkbox" name="bca" value="BCA" />BCA
            <input type="checkbox" name="csit" value="BSc CSIT" />BSc CSIT
            <input type="checkbox" name="bbm" value="BBM" />BBM
          </td>
        </tr>
        <tr>
          <td>Select country:</td>
          <td>
            <select name="country" required>
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="china">China</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Save Info:</td>
          <td><button type="submit" name="submitbtn">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
